<h1>ngFor Example</h1>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- *ngFor Structural Directive -->
      <tr *ngFor="let data of tableData">
        <td>{{ data.id }}</td>
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
